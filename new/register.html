<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>
    <fieldset>
        <center>
            <h1>Enter your details</h1>
        </center>
        <hr>
        <center>
          <!-- register successful  -->
          <form action="./registerSuccesful.html" method="get">
            <!-- username -->
            <label for="username">Username:</label>
            <input type="text" name="username" placeholder="Enter your username" id="username" required="">
            <br>
            <br>
            <!-- password -->
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Enter your password" id="password" required="">
            <br>
            <br>
            <!-- email -->
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Enter your Email" id="email" required="">
            <br>
            <br>
            <!-- gender -->
            <label for="gender">Gender:</label>
            <!-- male -->
            <input type="radio" name="gender" id="male" required="">
            <label for="male">Male</label>
            <!-- female -->
            <input type="radio" name="gender" id="female" required="">
            <label for="female">Female</label>
            <br>
            <br>
            <!-- submit=> register successful(see form action) -->
            <input type="submit" value="Submit">
            <!-- space for alignment -->
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <!-- go back to login => login.html -->
            <a href="./login.html">
                <button type="button">Go back to login page</button>
            </a>

        </form>  
        </center> 
    </fieldset>
    
</body>
</html>
